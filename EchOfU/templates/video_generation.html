<!DOCTYPE html>
<html lang="zh" class="futuristic-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频生成 | SYNCTALK AI</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">

    <!-- JavaScript模块 -->
    <script src="{{ url_for('static', filename='js/modules/theme-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/audio-manager.js') }}"></script>
    
    <style>
        /* 只保留页面特有的样式 */
        .video-preview {
            width: 100%;
            aspect-ratio: 16/9;
        }
        
        .gpu-selector {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }
        
        .gpu-option {
            flex: 1;
            min-width: 80px;
        }
        
        .gpu-label {
            display: block;
            padding: var(--space-2) var(--space-3);
            background: var(--surface-secondary);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        
        .gpu-label:hover {
            border-color: var(--neon-blue);
            background: rgba(0, 243, 255, 0.1);
        }
        
        .gpu-option input:checked + .gpu-label {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }
        
        .text-input-area {
            background: var(--surface-secondary);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-3);
            min-height: 120px;
            resize: vertical;
            width: 100%;
            color: var(--text-primary);
        }
        
        .text-input-area:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 2px rgba(0, 243, 255, 0.1);
        }
        
        .generate-section {
            margin-top: var(--space-6);
        }
        
        .generate-btn {
            flex: 2;
            padding: var(--space-3);
            font-size: 1.125rem;
        }

        .button-row {
            display: flex;
            gap: var(--space-2);
            align-items: center;
        }

        .button-row .action-btn {
            flex: 1;
            padding: var(--space-3);
            font-size: 0.875rem;
        }
        
        .progress-section {
            margin-top: var(--space-4);
            display: none;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-2);
            font-size: 0.875rem;
        }
        
        .progress-status {
            color: var(--neon-blue);
        }
        
        .status-indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-3);
            margin-top: var(--space-4);
        }
        
        .status-card {
            background: var(--surface-secondary);
            border-radius: var(--radius-md);
            padding: var(--space-3);
            border-left: 3px solid var(--neon-blue);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="neon-navbar">
        <a href="/" class="nav-brand">
            <span>SYNCTALK</span>
        </a>
        <ul class="nav-menu">
            <li><a href="/model_training" class="nav-link">训练模型</a></li>
            <li><a href="/video_generation" class="nav-link active">视频生成</a></li>
            <li><a href="/audio_clone" class="nav-link">音频克隆</a></li>
            <li><a href="/chat_system" class="nav-link">人机对话</a></li>
        </ul>
        <!-- 主题切换器 -->
        <button class="theme-toggle navbar-theme-toggle" data-theme-toggle aria-label="切换主题">
            <span class="theme-icon sun">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </span>
            <span class="theme-icon moon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
                </svg>
            </span>
            <span class="theme-tooltip">切换主题</span>
        </button>
    </nav>

    <div class="page-container">
        <div class="header-section">
            <h1 class="page-title">智能视频生成</h1>
            <p class="page-subtitle">基于音频驱动的实时视频合成系统</p>
        </div>

        <div class="main-grid">
            <!-- 视频预览区域 -->
            <div class="preview-wrapper">
                <div class="preview-container video-preview" id="videoPreview">
                    <div class="preview-placeholder">
                        <h3>视频预览区</h3>
                        <p>生成的视频将在此处显示</p>
                    </div>
                </div>
                
                <!-- 视频控制 -->
                <div class="status-indicators">
                    <div class="status-card">
                        <div class="indicator-label">渲染状态</div>
                        <div class="indicator-value" id="renderStatus">准备就绪</div>
                    </div>
                    <div class="status-card">
                        <div class="indicator-label">预估时间</div>
                        <div class="indicator-value" id="estimatedTime">10-30 秒</div>
                    </div>
                </div>
            </div>
            
            <!-- 控制面板 -->
            <div class="control-panel floating-card">
                <form id="videoGenForm">
                    <div class="control-group">
                        <div class="control-title">
                            <span>模型配置</span>
                        </div>
                        <div class="control-grid">
                            <div>
                                <label class="indicator-label">模型名称</label>
                                <select class="neon-input" name="model_name">
                                    <option value="ER-NeRF" selected>ER-NeRF</option>
                                    <option value="SyncTalk">SyncTalk</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="indicator-label">可用模型</label>
                                <div style="display: flex; gap: var(--space-2); align-items: stretch;">
                                    <select class="neon-input" name="model_param" id="modelParamSelect" style="flex: 1;">
                                        <option value="">请选择模型...</option>
                                    </select>
                                    <button type="button" class="neon-btn neon-btn-sm" id="refreshModelsBtn" title="刷新模型列表">
                                        刷新
                                    </button>
                                </div>
                            </div>
                            
                                <div>
                                    <label class="indicator-label">克隆音频编号</label>
                                    <div style="display: flex; gap: var(--space-2); align-items: stretch;">
                                        <select class="neon-input" name="ref_audio_id" id="refAudioId" style="flex: 1;">
                                            <option value="">请选择克隆音频</option>
                                            <!-- 选项将通过JavaScript从后端加载 -->
                                        </select>
                                        <button type="button" class="neon-btn neon-btn-sm" id="refreshAudioBtn" title="刷新音频列表">
                                            刷新
                                        </button>
                                    </div>
                                    <small style="color: var(--text-secondary); font-size: 0.875rem; margin-top: var(--space-1); display: block;">
                                        选择已克隆的音频编号
                                    </small>
                                </div>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="control-title">
                            <span>硬件配置</span>
                        </div>
                        <div class="control-grid">
                            <div>
                                <label class="indicator-label">GPU选择</label>
                                <select class="neon-input" name="gpu_choice">
                                    <option value="GPU0" selected>GPU 0</option>
                                    <option value="GPU1">GPU 1</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="control-title">
                            <span>文本输入</span>
                        </div>
                        <textarea 
                            class="text-input-area" 
                            placeholder="输入要生成视频的文字描述..."
                            name="target_text"></textarea>
                    </div>
                    
                    <div class="generate-section">
                        <div class="button-row">
                            <button type="submit" class="neon-btn neon-btn-glow generate-btn">
                                开始生成视频
                            </button>
                        </div>

                        <div class="progress-section" id="progressSection">
                            <div class="progress-info">
                                <span class="progress-status" id="progressStatus">生成中...</span>
                                <span id="progressPercent">0%</span>
                            </div>
                            <div class="neon-progress">
                                <div class="neon-progress-bar" id="progressBar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function getStatusText(progress) {
            if (progress < 20) return '初始化模型...';
            if (progress < 40) return '处理音频输入...';
            if (progress < 60) return '生成关键帧...';
            if (progress < 80) return '渲染视频...';
            return '最终处理...';
        }

        // 视频预览逻辑
        const refAudioId = document.getElementById('refAudioId');
        const videoPreview = document.getElementById('videoPreview');
        const modelParamSelect = document.getElementById('modelParamSelect');
        const modelNameSelect = document.querySelector('select[name="model_name"]');

        // 加载可用模型列表
        async function loadAvailableModels() {
            try {
                const response = await fetch('/api/available-models');
                const data = await response.json();

                if (data.status === 'success') {
                    // 清空现有选项
                    modelParamSelect.innerHTML = '<option value="">请选择模型...</option>';

                    // 按模型类型分组
                    const modelsByType = {};
                    data.models.forEach(model => {
                        if (!modelsByType[model.type]) {
                            modelsByType[model.type] = [];
                        }
                        modelsByType[model.type].push(model);
                    });

                    // 添加选项到下拉框
                    Object.keys(modelsByType).forEach(modelType => {
                        if (modelsByType[modelType].length > 0) {
                            // 添加分组标题
                            const optionGroup = document.createElement('option');
                            optionGroup.textContent = `--- ${modelType} 模型 ---`;
                            optionGroup.disabled = true;
                            optionGroup.style.color = 'var(--neon-blue)';
                            modelParamSelect.appendChild(optionGroup);

                            // 添加模型选项
                            modelsByType[modelType].forEach(model => {
                                const option = document.createElement('option');
                                option.value = model.path;
                                option.textContent = `${model.name} (${model.model_files_count}个文件)`;
                                option.title = model.description;
                                modelParamSelect.appendChild(option);
                            });
                        }
                    });

                    console.log(`[UI] 加载了 ${data.models.length} 个可用模型`);
                } else {
                    console.error('加载模型列表失败:', data.message);
                }
            } catch (error) {
                console.error('加载模型列表出错:', error);
            }
        }

        // 模型类型变化时，过滤相应的模型
        async function onModelTypeChange() {
            const selectedType = modelNameSelect.value;

            try {
                const response = await fetch('/api/available-models');
                const data = await response.json();

                if (data.status === 'success') {
                    // 清空现有选项
                    modelParamSelect.innerHTML = '<option value="">请选择模型...</option>';

                    // 根据选择的模型类型过滤模型
                    const filteredModels = data.models.filter(model => model.type === selectedType);

                    if (filteredModels.length > 0) {
                        filteredModels.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.path;
                            option.textContent = `${model.name} (${model.model_files_count}个文件)`;
                            option.title = model.description;
                            modelParamSelect.appendChild(option);
                        });
                    } else {
                        // 如果没有找到对应类型的模型，添加默认选项
                        const defaultOption = document.createElement('option');
                        defaultOption.value = selectedType === 'SyncTalk' ? 'SyncTalk/model/default' : 'models/ER-NeRF/default';
                        defaultOption.textContent = `默认${selectedType}模型`;
                        modelParamSelect.appendChild(defaultOption);
                    }
                }
            } catch (error) {
                console.error('过滤模型列表出错:', error);
            }
        }

        // 刷新模型列表
        async function refreshModels() {
            try {
                const refreshBtn = document.getElementById('refreshModelsBtn');
                refreshBtn.disabled = true;
                refreshBtn.textContent = '刷新中...';

                await loadAvailableModels();

                // 重新应用当前模型类型的过滤
                await onModelTypeChange();

                // 显示刷新成功提示
                refreshBtn.textContent = '已刷新';
                refreshBtn.style.color = 'var(--neon-green)';

                setTimeout(() => {
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = '刷新';
                    refreshBtn.style.color = '';
                }, 2000);

            } catch (error) {
                console.error('刷新模型列表失败:', error);

                // 显示刷新失败提示
                const refreshBtn = document.getElementById('refreshModelsBtn');
                refreshBtn.textContent = '刷新失败';
                refreshBtn.style.color = 'var(--neon-red)';

                setTimeout(() => {
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = '刷新';
                    refreshBtn.style.color = '';
                }, 2000);
            }
        }

        // 初始化音频选择框
        async function initializeAudioSelects() {
            try {
                // 初始化参考音频选择框 - 强制刷新以获取最新数据
                const refAudioSelect = document.getElementById('refAudioId');
                if (refAudioSelect) {
                    await window.AudioUtils.fillAudioSelect('#refAudioId', '请选择克隆音频', '', true);
                }
            } catch (error) {
                console.error('初始化音频选择框失败:', error);
            }
        }

        // 强制刷新音频数据
        async function refreshAudioData() {
            try {
                console.log('正在刷新音频数据...');
                await window.AudioUtils.refreshAllAudioSelects();
                console.log('音频数据刷新完成');

                // 显示刷新成功提示
                const btn = document.getElementById('refreshAudioBtn');
                if (btn) {
                    const originalText = btn.innerHTML;
                    btn.innerHTML = ' 已刷新';
                    btn.style.color = 'var(--neon-green)';

                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.color = '';
                    }, 2000);
                }
            } catch (error) {
                console.error('刷新音频数据失败:', error);

                // 显示刷新失败提示
                const btn = document.getElementById('refreshAudioBtn');
                if (btn) {
                    const originalText = btn.innerHTML;
                    btn.innerHTML = ' 刷新失败';
                    btn.style.color = 'var(--neon-red)';

                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.color = '';
                    }, 2000);
                }
            }
        }

        // 刷新音频按钮事件监听器
        document.getElementById('refreshAudioBtn').addEventListener('click', refreshAudioData);

        // 模型刷新按钮事件监听器
        document.getElementById('refreshModelsBtn').addEventListener('click', refreshModels);

        // 模型类型变化事件监听器
        modelNameSelect.addEventListener('change', onModelTypeChange);

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化音频选择框
            await initializeAudioSelects();

            // 初始化模型选择框
            await loadAvailableModels();

            // 触发一次模型类型变化，以初始化模型列表
            await onModelTypeChange();
        });

        // 替换预览区域为 video 元素并播放
        function showGeneratedVideo(videoPath) {
            // 清空预览
            videoPreview.innerHTML = '';
            const v = document.createElement('video');
            v.controls = true; v.autoplay = true; v.muted = false; v.style.width = '100%'; v.style.height = '100%';

            // 如果后端返回的是完整路径或相对路径，尽量规范为可访问URL
            let src = videoPath;
            if (src && !src.startsWith('http') && !src.startsWith('/')) {
                // 假设返回 'static/videos/xxx.mp4'
                src = '/' + src.replace(/^\.\//, '');
            }

            v.src = src;
            videoPreview.appendChild(v);
        }

        // 在表单提交后显示视频（替换原逻辑中 alert）
        const form = document.getElementById('videoGenForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const generateBtn = document.querySelector('.generate-btn');
            const progressSection = document.getElementById('progressSection');
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progressPercent');
            const renderStatus = document.getElementById('renderStatus');

            // 验证表单数据
            const selectedModelParam = formData.get('model_param');
            if (!selectedModelParam) {
                alert('请选择模型');
                return;
            }

            progressSection.style.display = 'block';
            generateBtn.disabled = true;
            generateBtn.innerHTML = '生成中...';

            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressBar.style.width = `${progress}%`;
                progressPercent.textContent = `${Math.round(progress)}%`;
                renderStatus.textContent = getStatusText(progress);
            }, 500);

            try {
                const response = await fetch('/video_generation', { method: 'POST', body: formData });
                const result = await response.json();
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                progressPercent.textContent = '100%';
                renderStatus.textContent = '生成完成';

                if (result.status === 'success' && result.video_path) {
                    // 直接在预览区显示视频
                    showGeneratedVideo(result.video_path);
                } else {
                    alert(result.message || '未返回视频路径');
                }
            } catch (error) {
                console.error('Error:', error);
                clearInterval(progressInterval);
                renderStatus.textContent = '生成失败';
                alert('生成失败，请查看控制台');
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '重新生成';
                setTimeout(() => { progressSection.style.display = 'none'; }, 1000);
            }
        });
    </script>
</body>
</html>
