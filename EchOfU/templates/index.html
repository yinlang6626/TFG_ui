<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DATA HAMMER GROUP TALKING SYSTEM</title>
    
    <!-- 主题 CSS（清新明亮） -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    
    <style>
        /* 添加一个测试类 */
        .test-neon {
            color: var(--neon-blue);
            border: var(--border-neon);
            padding: var(--space-4);
            background: var(--glass-bg);
            border-radius: var(--radius-xl);
        }
    </style>
</head>
<body class="futuristic-theme">
    <div class="main-container" style="min-height: calc(100vh - 80px); display:flex; flex-direction:column; align-items:center; justify-content:center; padding:48px 16px;">
        <header style="max-width: 980px; margin: 0 auto 18px; text-align:center;">
            <h1 style="font-size:3rem; margin:0 0 12px; font-weight:800; color:var(--text-primary)">DATA HAMMER GROUP<br>TALKING SYSTEM</h1>
            <p style="color:var(--text-secondary); margin:0 0 18px; font-size:1.125rem;">轻量、可扩展的说话人脸生成对话演示</p>
        </header>

        <main style="max-width: 980px; margin: 0 auto; display:flex; flex-direction:column; align-items:center; gap:18px;">
            <div style="display:flex; gap:12px; flex-wrap:wrap; justify-content:center;">
                <button class="neon-btn" onclick="window.location.href='/model_training'">训练模型</button>
                <button class="neon-btn" onclick="window.location.href='/video_generation'">视频生成</button>
                <button class="neon-btn" onclick="window.location.href='/chat_system'">人机对话</button>
            </div>
        </main>
    </div>
</body>
</html>
